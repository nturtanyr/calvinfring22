# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: S3 Deploy
        uses: Reggionick/s3-deploy@v3.1.1
        with:
          # Directory to deploy
          folder: build
          # Name of AWS Bucket
          bucket: kalmany-frontend-static
          # The destination bucket region
          bucket-region: eu-west-2
          # AWS CloudFront distribution ID
          dist-id: E2DEX0M8EIX6R
          # AWS CloudFront invalidation path(s)
          invalidation: /
          # Removes files in S3 that are not available in the local copy of the directory
          delete-removed: true
          # Upload files with private ACL, needed for S3 static website hosting
          private: true
